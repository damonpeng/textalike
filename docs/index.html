<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="format-detection" content="telephone=no">
<meta name="format-detection" content="email=no">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black">
<meta name="copyright" content="Tencent">
<meta name="renderer" content="webkit">
<title>TextAlike.css</title>
<meta name="description" content="Show readonly/disabled form elements like label text." />
<meta name="keywords" content="form" />
<style type="text/css">
* {
    margin: 0;
    padding: 0;
}
.demo {
    margin: 20px;
    font-size: 100%;
}
.demo .form-item {
    margin: 10px 0;
    overflow: hidden;
    zoom: 1;
}
.demo label:nth-child(1) {
    float: left;
    width: 18%;
    text-align: right;
    padding-right: 1%;
}
.demo input[type=text],
.demo select,
.demo textarea {
    float: left;
    width: 80%;
}
</style>
<link rel="stylesheet" href="//raw.githack.com/damonpeng/textalike/master/textalike.css">
</head>
<body>
    <p class="demo">
        For checkbox and radio inputs, you can change them to select with `multiple="true"` or `multiple="false"` instead.
    </p>
    <div class="demo">
        <h1> Case 0. Original enabled normal form</h1>
        <form action="#" method="get">
            <fieldset>
                <div class="form-item">
                    <label>Text</label>
                    <input type="text" value="To be, or not to be: that is the question: Whether 'tis nobler in the mind to suffer." />
                </div>
                <div class="form-item">
                    <label>TextArea</label>
                    <textarea>The answer to Life, the Universe, and Everything is 42.</textarea>
                </div>
                <div class="form-item">
                    <label>Select</label>
                    <select>
                        <option value="" selected>Robinson Crusoe</option>
                        <option value="">Alejandro Selkirk</option>
                        <option value="">Santa Clara</option>
                    </select>
                </div><!-- 
                <div class="form-item">
                    <label>Checkbox</label>
                    <label><input type="checkbox" value="" />Mavericks</label>
                    <label><input type="checkbox" value="" checked />Yosemite</label>
                    <label><input type="checkbox" value="" />El Capitan</label>
                    <label><input type="checkbox" value="" />Sierra</label>
                    <label><input type="checkbox" value="" />High Sierra</label>
                </div>
                <div class="form-item">
                    <label>Radio</label>
                    <label><input type="radio" value="" name="group_0" />Mavericks</label>
                    <label><input type="radio" value="" name="group_0" checked />Yosemite</label>
                    <label><input type="radio" value="" name="group_0" />El Capitan</label>
                    <label><input type="radio" value="" name="group_0" />Sierra</label>
                    <label><input type="radio" value="" name="group_0" />High Sierra</label>
                </div> -->
            </fieldset>
        </form>
    </div>

    <div class="demo">
        <h1> Case 1. Form disabled</h1>
        <form action="#" method="get" disabled>
            <fieldset>
                <div class="form-item">
                    <label>Text</label>
                    <input type="text" value="To be, or not to be: that is the question: Whether 'tis nobler in the mind to suffer." />
                </div>
                <div class="form-item">
                    <label>TextArea</label>
                    <textarea>The answer to Life, the Universe, and Everything is 42.</textarea>
                </div>
                <div class="form-item">
                    <label>Select</label>
                    <select>
                        <option value="" selected>Robinson Crusoe</option>
                        <option value="">Alejandro Selkirk</option>
                        <option value="">Santa Clara</option>
                    </select>
                </div>
            </fieldset>
        </form>
    </div>

    <div class="demo">
        <h1> Case 2. Form elements disabled</h1>
        <form action="#" method="get">
            <fieldset>
                <div class="form-item">
                    <label>Text</label>
                    <input type="text" value="To be, or not to be: that is the question: Whether 'tis nobler in the mind to suffer." disabled />
                </div>
                <div class="form-item">
                    <label>TextArea</label>
                    <textarea disabled>The answer to Life, the Universe, and Everything is 42.</textarea>
                </div>
                <div class="form-item">
                    <label>Select</label>
                    <select disabled>
                        <option value="" selected>Robinson Crusoe</option>
                        <option value="">Alejandro Selkirk</option>
                        <option value="">Santa Clara</option>
                    </select>
                </div>
            </fieldset>
        </form>
    </div>

    <div class="demo">
        <h1> Case 3. Form elements readonly</h1>
        <form action="#" method="get">
            <fieldset>
                <div class="form-item">
                    <label>Text</label>
                    <input type="text" value="To be, or not to be: that is the question: Whether 'tis nobler in the mind to suffer." readonly />
                </div>
                <div class="form-item">
                    <label>TextArea</label>
                    <textarea readonly>The answer to Life, the Universe, and Everything is 42.</textarea>
                </div>
                <div class="form-item">
                    <label>Select</label>
                    <select readonly>
                        <option value="" selected>Robinson Crusoe</option>
                        <option value="">Alejandro Selkirk</option>
                        <option value="">Santa Clara</option>
                    </select>
                </div>
            </fieldset>
        </form>
    </div>
</body>
</html>
